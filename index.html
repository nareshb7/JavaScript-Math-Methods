<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Math Object</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <h1>JavaScript Math</h1>
            <input id="userInput" type="text" placeholder="Enter a Number">
        </div>
        <div>
            <button id="round">Round</button>
            <button id="ceil">Ceil</button>
            <button id="floor">Floor</button>
            <button id="trunc">Trunc</button>
            <button id="sign">Sign</button>
            <button id="random">Random</button>
            <button id="pow">Power</button>
            <button id="date">Date</button>
        </div>
        <div>
            <div id="input"></div>
            <div id="output"></div>
        </div>
    </div>
    
    <script src="math.js"></script>
</body>
</html>
